<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.js course</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <h2 v-once>{{title}}</h2>
    <p>
      {{sayHello()}} â€“ <a v-bind:href="link">Google</a>
    </p>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        title: "Hello World!",
        link: "http://google.com"
      },
      methods: {
        sayHello: function(){
          this.title = "Hello!"
          return this.title;
        }
      }
    });
  </script>
</body>
</html>
